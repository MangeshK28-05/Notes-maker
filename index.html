<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: rgb(150, 123, 123);
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .note p {
      margin: 0;
      flex-grow: 1;
      word-break: break-word;
    }
    .delete-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Make a Note </h2>
  <textarea id="noteInput" placeholder="Type your note here..."></textarea><br>
  <button id="addNoteBtn">Add Note</button>

  <div id="notesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
